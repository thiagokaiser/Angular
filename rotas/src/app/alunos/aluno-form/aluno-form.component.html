<br>
<p><b>Aluno</b></p>
<div> 
  <div class="form-group">
    <label for="id">ID</label>
    <input [(ngModel)]="aluno.id" type="text" disabled class="form-control" id="id">
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input [(ngModel)]="aluno.nome" type="text" class="form-control" id="nome" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input [(ngModel)]="aluno.email" type="email" class="form-control" id="email" placeholder="name@example.com">
  </div>  
</div>
